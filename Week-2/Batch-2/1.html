<!DOCTYPE html>
<head>
	<title>Question-1</title>
	<style type="text/css">
	h1{
		border-style:groove;
		border-width: thick;
	}
	h2{
		border-style: groove;
		border-width: medium;
	}
	h3{
		border-style: groove;
		border-width: thin;
	}
	h4{
		border-style:inset;
		border-color: red;
		border-width: thin;
	}
	h5{
		border-style:outset;
		border-color: green;
		border-width: medium;
	}
</style>
	</head>
	<body>
		<h1>This is first sentence</h1>
		<h1>This is second sentence</h2>
		<h3>This is third sentence</h3>
		<h4>This is fourth sentence</h4>
		<h5>This is fifth sentence</h5>
	</body>
</html>
