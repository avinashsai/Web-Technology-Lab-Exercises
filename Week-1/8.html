<!DOCTYPE html>
<head>
	<title>Check Box</title>
</head>
<body>
	<h3>Select one option from the cars</h3>
	<input type="radio" value="BMW">BMW</input><br>
	<input type="radio" value="BENZ">BENZ</input><br>
	<input type="radio" value="MARUTI">MARUTI</input><br>
		<h3>Select one option from the colours</h3>
	<input type="checkbox" value="RED">RED</input><br>
	<input type="checkbox" value="GREEN">GREEN</input><br>
	<input type="checkbox" value="VIOLET">VIOLET</input><br>
	<input type="checkbox" value="NAVY">NAVY</input>
	</body>
	</html>
